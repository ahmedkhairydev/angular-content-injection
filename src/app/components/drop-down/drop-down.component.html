<div class="form-group m-0">
    <mat-form-field class="d-block" [appearance]="appearance">
        <mat-label class="text-middle font-16">{{ label }}</mat-label>

        <mat-select (selectionChange)="getSelectedValue($event)">
            <mat-option>--</mat-option>
            <mat-option *ngFor="let option of options" [value]="option.id">
                <ng-template
                    *ngIf="optionTemplateRef"
                    [ngTemplateOutlet]="optionTemplateRef"
                    [ngTemplateOutletContext]="{ $implicit: option }">
                </ng-template>
            </mat-option>
        </mat-select>
    </mat-form-field>
</div>
